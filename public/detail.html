<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main  -->
    <link rel="stylesheet" href="./main.css" />

    <title>Student Detail||Edit Student Detail</title>
  </head>
  <body>
    <div class="container">
      <form class="single-task-form">
        <h4>Edit Detail</h4>

        <div class="form-control">
          <label>Student ID</label>
          <p class="task-edit-id"></p>
        </div>

     <div class="form-control">
        <label for="name">Name</label>
        <input type="text" name="name" class="task-edit-name" />
      </div>

      <div class="form-control">
        <label for="sex">Sex</label>
        <input type="text" name="sex" class="task-edit-name" />
      </div>

      <div class="form-control">
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" class="task-edit-name" />
      </div>

      <div class="form-control">
        <label for="department">Department</label>
        <input type="text" name="department" class="task-edit-name" />
      </div>

        <div class="form-control">
        <label for="type">Old Student</label>
        <input type="checkbox" name="type" class="task-edit-completed" />
      </div>


        <button type="submit" class="block btn task-edit-btn">edit</button>
        <div class="form-alert"></div>
      </form>
      <a href="all-details.html" class="btn back-link">Back to Student Details</a>
    </div>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js -->
    <script src="./edit-task.js"></script>
  </body>
</html>
